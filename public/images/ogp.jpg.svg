<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ogpBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDC830;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#ogpBg)"/>
  
  <!-- 背景装飾 -->
  <circle cx="100" cy="100" r="80" fill="#FFF" opacity="0.1"/>
  <circle cx="1100" cy="530" r="100" fill="#FFF" opacity="0.1"/>
  <circle cx="1050" cy="100" r="60" fill="#FFF" opacity="0.08"/>
  <circle cx="150" cy="530" r="70" fill="#FFF" opacity="0.08"/>
  
  <!-- 唐揚げイメージ（抽象的） -->
  <g opacity="0.15">
    <circle cx="900" cy="400" r="150" fill="#8B4513"/>
    <circle cx="950" cy="350" r="120" fill="#A0522D"/>
    <circle cx="850" cy="450" r="100" fill="#CD853F"/>
  </g>
  
  <!-- メインテキスト -->
  <text x="600" y="200" font-family="'Hiragino Sans', 'Noto Sans JP', Arial, sans-serif" font-size="72" fill="#FFF" text-anchor="middle" font-weight="bold" filter="url(#shadow)">完全無欠の唐揚げ弁当</text>
  
  <!-- サブタイトル -->
  <text x="600" y="290" font-family="'Hiragino Sans', 'Noto Sans JP', Arial, sans-serif" font-size="36" fill="#FFF" text-anchor="middle" filter="url(#shadow)">鶴ヶ島の現場男子へ</text>
  
  <!-- 価格 -->
  <text x="600" y="380" font-family="'Hiragino Sans', 'Noto Sans JP', Arial, sans-serif" font-size="56" fill="#FFF" text-anchor="middle" font-weight="bold" filter="url(#shadow)">ワンコイン500円</text>
  <text x="600" y="430" font-family="'Hiragino Sans', 'Noto Sans JP', Arial, sans-serif" font-size="28" fill="#FFF" text-anchor="middle" filter="url(#shadow)">送料無料・最短30分配達</text>
  
  <!-- CTA -->
  <rect x="425" y="480" width="350" height="80" rx="40" fill="#FFF" filter="url(#shadow)"/>
  <text x="600" y="535" font-family="'Hiragino Sans', 'Noto Sans JP', Arial, sans-serif" font-size="32" fill="#FF6B35" text-anchor="middle" font-weight="bold">LINEで今すぐ注文</text>
  
  <!-- ロゴ/ブランド名 -->
  <text x="100" y="580" font-family="'Hiragino Mincho ProN', 'Yu Mincho', serif" font-size="32" fill="#FFF" font-weight="bold" opacity="0.9">源 -MINAMOTO-</text>
</svg>
